<div row>
    <div class="col-lg-12">

        <br/>

        <div class="row">
            <div class="col-md-8">

            </div>

            <div class="col-md-4">
                <div class="headerText">

                    <h4>Create Class  <i class="fa fa-bell" aria-hidden="true"></i></h4>
                </div>
            </div>


        </div>



        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="usr">Class :</label>
                    <select ng-change="changeClass(se.selectClass)" name="repeatSelect" ng-options="se as se.name for se in selectMenu" id="repeatSelect"
                        ng-model="selectClass" class="form-control">
                        <option value="">--select--</option>
                        
                   </select>
                </div>
            </div>


            <div class="col-md-4" ng-show="showOthers">

                <div class="form-group">
                    <label for="usr">Enter Others:</label>
                    <div class="others">
                        <input type="text" class="form-control" id="usr">
                    </div>
                </div>

            </div>

        </div>

        <fieldset class="jumbotron">
            <label ng-repeat="fruit in fruits">
                <input
                type="checkbox"
                name="selectedFruits[]"
                value="{{fruit.name}}"
                ng-model="fruit.selected"
                > {{fruit.name}}
            </label>
       </fieldset>





        <fieldset class="jumbotron" ng-class="customField" disabled>
            <div class="row">

                <div class="col-md-4">
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Section_1</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Section_2</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Section_3</label>
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox" value="">Section_4</label>
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox" value="">Section_5</label>
                    </div>

                </div>

                <div class="col-md-4">

                    <div class="checkbox">
                        <label><input type="checkbox" value="">Section_6</label>
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox" value="">Section_7</label>
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox" value="">Section_8</label>
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox" value="">Section_9</label>
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox" value="">Section_10</label>
                    </div>

                </div>
            </div>


            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <label class="control-label">Fess</label>
                            <input class="form-control" ng-model="fees" id="disabledInput" type="number">
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <button type="button" class="btn btn-primary" style="border-radius:0px">
            <i class="fa fa-floppy-o" aria-hidden="true"></i>
            Save</button>
        
    </div>
</div>
