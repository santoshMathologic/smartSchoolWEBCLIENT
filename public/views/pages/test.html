<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Test Page</h1>
		</div>


		<style>
			th {
				background: darkred;
				color: white;
				box-shadow: 2px 4px 1px brown;
			}
			
			th:hover {
				background: darkred;
				color: white;
				box-shadow: 2px 4px 1px brown;
			}
			
			tr.ng-enter {
				animation: bounce;
				animation-duration: 1s;
			}
			
			tr.ng-leave {
				animation: bounce;
				animation-duration: 1s;
			}
		</style>

		<div class="col-xs-4">
			<label for="search">Search:</label>
			<input ng-model="q" id="search" class="form-control" placeholder="Title">
		</div>

		<div class="col-xs-4">
			<h3>Current Page: {{ currentPage }}</h3>
		</div>

		<div class="col-xs-4">
			<label for="search">items per page:</label>
			<input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
		</div>

		<table class="table table-hover table-condensed">
			<thead>
				<tr>
					<th>No</th>
					<th>Title</th>
					<th>Description</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr dir-paginate="user in userLists | filter:q | itemsPerPage : pageSize" current-page="currentPage">
					<td>{{user.id}} </td>
					<td>{{user.title}}</td>
					<td>{{user.body}} </td>
					<td style="width:100px">

						<a href="" tooltip="click to delete" tooltip-placement="left" ng-click="remove(user)">
							<i class="fa fa-trash fa-2x" aria-hidden="true"></i>
						</a>
						<a href="" ng-click="">
							<i class="fa fa-pencil-square fa-2x" aria-hidden="true"></i>
						</a>
					</td>
				</tr>


			</tbody>
		</table>
		<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="views/pages/dirPagination.tpl.html"></dir-pagination-controls>


		<div cg-busy="{promise:myPromise,message:'Loading',backdrop:false,templateUrl:'views/pages/myAwesomeTemplate.html',delay:300,minDuration:700}"></div>






		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
